name: Automation tasks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Documentation:
  
      # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
      contents: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
        
    runs-on: ubuntu-latest
    steps:
      - name: Get workspace 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  #  required to push commits

      - name: Setup
        run: |
          rm -rf ${{ github.workspace }}/docs/Kraken/html

      - name: Build documentation
        uses: mattnotmitt/doxygen-action@v1
        with:
          working-directory: ./
          doxyfile-path: ./docs/Kraken/Doxyfile

      - name: Commit and push docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ github.workspace }}/docs/Kraken/html/* -f
          git commit --allow-empty -m "chore: update Doxygen docs [skip ci]" || echo "No changes to commit"
          git push

      - name: Deploy pages
        run: |
          git worktree add /tmp/gh-pages gh-pages || git worktree add -B gh-pages /tmp/gh-pages
          rm -rf /tmp/gh-pages/*
          cp -r ${{ github.workspace }}/docs/ /tmp/gh-pages/
          cd /tmp/gh-pages
          git add .
          git commit -m "chore: update Doxygen docs [skip ci]" || echo "Nothing to commit"
          git push origin gh-pages --force

